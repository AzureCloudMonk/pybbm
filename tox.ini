[tox]
envlist =
    py27-dj{19,110},
downloadcache = .tox/_download/

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
commands:
    pip install -r requirements.txt
    make test
deps =
    {py27,py34,py35}-dj19: Django>=1.9,<1.10
    {py27,py34,py35}-dj18: Django>=1.10,<1.11
